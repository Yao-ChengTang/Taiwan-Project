            <h2>今日的台灣</h2>
            <hr/>
            <br/>
            <center><iframe src="Group 1.svg" frameborder="0"></iframe></center>
            <p>1980年代後，資金漸趨穩定的台灣陸續放寬進出口與投資限制，並於1987年實施新外匯條例實施，人民得以自由持有及運用外匯，並在台灣政府發展高科技工業的正確方向外，台灣今已成為亞洲的主要經濟體之一。</p>
